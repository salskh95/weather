    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARN3VFk0c5bcvEejCYhwH_cJfAYEd0fKI&callback=initMap"
      async
      defer
    ></script>
